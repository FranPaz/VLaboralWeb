<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Editar postulación</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                  
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-content>
                <div>
                    <span class="md-headline">{{postulacionShow.Profesional.Apellido+ ", "+ postulacionShow.Profesional.Nombre}}</span>
                    <span class="md-subhead description">Cuil: {{postulacionShow.Profesional.Cuil}}</span>
                    <span class="md-subhead description">Fecha Nacimiento: {{postulacionShow.Profesional.FechaNac}}</span>
                </div>
                <div flex-gt-sm="80">
                 
                    <p>
                    </p>

                </div>
                <md-input-container>
                    <label>Comentario</label>
                    <input md-maxlength="200" required md-no-asterisk ng-model="postulacionShow.Comentario">
                </md-input-container>
                <md-input-container>
                    <label>Valoración</label>
                    <input md-maxlength="2" required md-no-asterisk ng-model="postulacionShow.Valoracion">
                </md-input-container>
                <md-input-container>
                    <label>Aprueba Etapa</label>
                    <md-checkbox ng-model="postulacionShow.PasaEtapa">
                    </md-checkbox>
                </md-input-container>    
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                Cancelar
            </md-button>
            <md-button ng-click="guardar(postulacionShow)">
                Guardar cambios
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
