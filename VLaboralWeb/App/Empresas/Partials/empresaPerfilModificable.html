<div layout="column" style="float:left" flex="60" layout-align="rigth">
    <md-card>

        <md-card-content>
            
            <section layout="row">
                <div layout="column" style="display:block">

                    <div flex="50">
                        <button>
                            <div ngf-drop="" ngf-select="" ng-model="foto"
                                 class="b-a b-dashed p-lg bg-white text-center m-b"
                                 ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="true" accept="image/*" ngf-pattern="'image/*'" ngf-max-size="10MB">
                                <img ngf-thumbnail="foto" class="thumb img-responsive" style="max-height: 100px ; max-width: 100px">
                                <p ng-show="!foto">Foto</p>
                            </div>
                            <i ng-show="myForm.file.$error.maxSize">
                                File too large
                                {{noticia.Foto.size / 1000000|number:1}}MB: max 5M
                            </i>
                        </button>
                        <button ng-click="descargarCurriculum(empresa.UrlImagenPerfil)"> descargar </button>
                    </div>
                    <md-button ng-click="guardarImagenEmpresa(empresa, foto)">
                        Guardar foto
                    </md-button>

                    <!--<img src="../../../img/ny_street.jpg" style="z-index:1; max-height:100px; max-width:100px"/>-->
                    <!--<img src="../|" style="z-index:1"/>-->
                </div>
                <md-media-title>
                    <img ng-model="" ng-click="" class="mdi-image-camera" />
                </md-media-title>
                <md-input-container>
                    <label>Razon social</label>
                    <input ng-model="empresa.RazonSocial" disabled readonly />
                </md-input-container>
                <md-input-container>
                    <label>Cuit</label>
                    <input ng-model="empresa.Cuit" disabled readonly />
                </md-input-container>
            </section>

        </md-card-content>

    </md-card>
    <md-card>
        <md-card-title>
            <h3>Descripción</h3>
        </md-card-title>
        <md-card-content layout="column">
            <md-input-container>
                <label>Nombre de Fantasia</label>
                <input ng-model="empresa.NombreFantasia" />
            </md-input-container>
            <md-input-container>
                <label>Descrpición</label>
                <textarea ng-model="empresa.Descripcion"></textarea>
            </md-input-container>
        </md-card-content>
    </md-card>

    <md-card>
        
        <md-card-title>
            <h3>Contacto</h3>
        </md-card-title>
        <md-card-content layout="column padding">
            
                <md-input-container>
                    <label>Dirección</label>
                    <input ng-model="empresa.Direccion" />
                </md-input-container>
                <md-input-container>
                    <label>Telefono</label>
                    <input ng-model="empresa.Telefono" />
                </md-input-container>
                <md-input-container>
                    <label>Sitio Web</label>
                    <input ng-model="empresa.SitioWeb" type="url" />
                </md-input-container>
            

        </md-card-content>
    </md-card>

    <md-divider></md-divider>
    <md-button ng-click="guardarEmpresa(empresa)">Guardar</md-button>
