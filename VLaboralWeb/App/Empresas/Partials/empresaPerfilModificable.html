<div layout="column" style="float:left" flex="60" layout-align="rigth">
    <md-card>

        <md-card-content>
            
            <section layout="row">
                <div layout="column" style="display:block">
                    <a style="text-decoration: none; color: black">
                        <div style="height: 75px;float: left;width: 100%;">
                            <span class="fa fa-user"></span>
                        </div>
                    </a>
                    <input type="file"/>
                </div>
                <md-media-title>
                    <img ng-model="" ng-click="" class="mdi-image-camera" />
                </md-media-title>
                <md-input-container>
                    <label>Razon social</label>
                    <input ng-model="empresa.RazonSocial" disabled readonly />
                </md-input-container>
                <md-input-container>
                    <label>Cuit</label>
                    <input ng-model="empresa.Cuit" disabled readonly />
                </md-input-container>
            </section>

        </md-card-content>

    </md-card>
    <md-card>
        <md-card-title>
            <h3>Descripción</h3>
        </md-card-title>
        <md-card-content layout="column">
            <md-input-container>
                <label>Nombre de Fantasia</label>
                <input ng-model="empresa.NombreFantasia" />
            </md-input-container>
            <md-input-container>
                <label>Descrpición</label>
                <textarea ng-model="empresa.Descripcion"></textarea>
            </md-input-container>
        </md-card-content>
    </md-card>

    <md-card>
        
        <md-card-title>
            <h3>Contacto</h3>
        </md-card-title>
        <md-card-content layout="column padding">
            
                <md-input-container>
                    <label>Dirección</label>
                    <input ng-model="empresa.Direccion" />
                </md-input-container>
                <md-input-container>
                    <label>Telefono</label>
                    <input ng-model="empresa.Telefono" />
                </md-input-container>
                <md-input-container>
                    <label>Sitio Web</label>
                    <input ng-model="empresa.SitioWeb" type="url" />
                </md-input-container>
            

        </md-card-content>
    </md-card>

    <md-divider></md-divider>
    <md-button>Guardar</md-button>
</div>
