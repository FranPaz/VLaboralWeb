<main ng-cloak>
    <md-content>
        <md-tabs md-dynamic-height md-border-bottom>
            <!-- #region Todas las notificaciones -->
            <md-tab label="Todo" ng-click="cargarTodas()">
                <md-content layout="row" style="height: 600px;">
                    <div flex="30">
                        <md-subheader class="md-primary">Notificaciones</md-subheader>
                        <md-list layout-padding>
                            <md-list-item class="md-3-line" ng-repeat="n in notificaciones" ng-click="verDetalleNotif(n.Id, n.TipoNotificacion.Valor)">
                                <!--<img src="img/perfil.jpg" class="md-avatar" alt="{{message.who}}">-->
                                <div class="md-list-item-text">
                                    <div class="notis_info">
                                        <div class="ni1">
                                            <h3>{{n.TipoNotificacion.Descripcion}}</h3>
                                            <p>{{n.Mensaje}}<p />
                                        </div>
                                        <div class="ni2">
                                            <h5>{{n.FechaPublicacion | date:'medium'}}</h5>
                                            <!--<md-button>Ver Mas</md-button>-->
                                        </div>
                                    </div>
                                </div>
                                <md-divider></md-divider>
                            </md-list-item>
                        </md-list>
                    </div>                    
                    <div flex ng-hide="mostrarDetalleTodos"  ui-view="detalleNotificacion"></div>                    
                </md-content>
            </md-tab>
            <!-- #endregion -->

            <md-tab ng-repeat="t in tiposNotificaciones"
                    label="{{t.Descripcion}}" ng-click="cargarListadoNotificacionesPorTipo(t.Id)">
                <md-content layout="row" style="height: 600px;">
                    <div flex="30">
                        <!--<md-subheader class="md-primary">Invitaciones</md-subheader-->
                        <md-list layout-padding>
                            <md-list-item class="md-3-line" ng-repeat="n in notificaciones" ng-click="verDetalleNotif(n.Id, n.TipoNotificacion.Valor)">
                                <!--<img src="img/perfil.jpg" class="md-avatar" alt="{{message.who}}">-->
                                <div class="md-list-item-text">
                                    <div class="notis_info">
                                        <div class="ni1">
                                            <h3>{{n.TipoNotificacion.Descripcion}}</h3>
                                            <p>{{n.Mensaje}}<p />
                                        </div>
                                        <div class="ni2">
                                            <h5>{{n.FechaPublicacion | date:'medium'}}</h5>
                                            <!--<md-button>Ver Mas</md-button>-->
                                        </div>
                                    </div>
                                </div>
                                <md-divider></md-divider>
                            </md-list-item>
                        </md-list>
                    </div>                    
                    <div flex ng-hide="mostrarDetalle" ui-view="detalleNotificacion"></div>                    
                </md-content>
            </md-tab>

         
        </md-tabs>
    </md-content>
</main>
